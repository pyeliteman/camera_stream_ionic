<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="f-16"> Add Balls</ion-title>
    <ion-buttons collapse="true" slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button slot="icon-only" (click)='ccUtil.showNetworkStatus()'>
        <span class="networkOnline" *ngIf="ccUtil.isNetworkConnected"></span>
        <span class="networkOffline" *ngIf="!ccUtil.isNetworkConnected"></span>
      </ion-button>
    </ion-buttons>  -->
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="lastBallData">
  <ion-card class="main-card">
    <ion-card-content>
      <ion-grid class="p-0">
        <ion-row align-items-center>
        
            <ion-col class="p-0">
            <ion-item margin-top class="bg-white">
              <ion-label>
                Ball Number :
              </ion-label>
              <ion-select [(ngModel)]="newBall.ball">
                <ion-select-option *ngFor="let i of ccUtil.getNumbersArray(ccUtil.ballsPerOver)" [value]="i">
                  {{i}}
                </ion-select-option>
              </ion-select>
            </ion-item>
            </ion-col>
        </ion-row>
            <ion-row align-items-center>
          <ion-item class="edits w-100" lines="none">
            <ion-button class="edit m-auto" (click)="editBall()">
            Runs </ion-button>
          </ion-item>
        </ion-row>
        <ion-row class="border-bottom">
          <ion-col class="ion-padding f-14">Ball Type : {{newBall.ballType}}<ion-col align-items-center>
          </ion-col>Runs: {{newBall.runs}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="p-0">
            <ion-item margin-top class="bg-white">
              <ion-label>
                Batsman :
              </ion-label>
              <ion-select [(ngModel)]="newBall.batsman">
                <ion-select-option [value]="ccUtil.toNumber(item.key)" *ngFor="let item of battingPlayers | keyvalue">
                  {{item.value}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>          
        </ion-row>
        <ion-row>
          <ion-col class="p-0">
            <ion-item margin-top class="bg-white">
              <ion-label>
                Runner :
              </ion-label>
              <ion-select [(ngModel)]="newBall.runner">
                <ion-select-option [value]="ccUtil.toNumber(item.key)" *ngFor="let item of battingPlayers | keyvalue">
                  {{item.value}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>          
        </ion-row>
        <ion-row>
          <ion-col class="p-0">
            <ion-item margin-top class="bg-white">
              <ion-label>
                Bowler :
              </ion-label>
              <ion-select [(ngModel)]="newBall.bowler">
                <ion-select-option [value]="ccUtil.toNumber(item.key)" *ngFor="let item of bowlingPlayers | keyvalue">
                  {{item.value}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>          
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-item class="submit" lines="none">
    <ion-button  (click)="dismissModalOnSave()">Save</ion-button>
    <ion-button class="cancel" (click)="dismissModal()">Cancel</ion-button>
  </ion-item> 
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="f-16 p-0">{{albumObject? albumObject.name : ''}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="albumObject">
  <app-album-details [albumObject]="albumObject"></app-album-details>
</ion-content>

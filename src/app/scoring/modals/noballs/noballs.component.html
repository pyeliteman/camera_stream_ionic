
<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="f-16">Extras - No Ball</ion-title>
    <ion-buttons collapse="true" slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="extrasList">
  <ion-radio-group value="extraBallType" [(ngModel)]="extraBallType" >
    <ion-row class="displayinradio">
      <ion-col size="5" (click)="getExtraBallType('runsOfBat')" class="align-items justify-center-left">
        <ion-radio class="ion-item-left" [value]="'runsOfBat'" checked="checked"></ion-radio>
        <ion-label class="ml-5">Off the Bat</ion-label>
      </ion-col>
      <ion-col size="3" (click)="getExtraBallType('bye')" class="align-items justify-center-center">
        <ion-radio class="ion-item-left" [value]="'bye'"></ion-radio>
        <ion-label class="ml-5">Bye</ion-label>
      </ion-col>
      <ion-col size="4" (click)="getExtraBallType('legBye')" class="align-items justify-center-right">
        <ion-radio class="ion-item-left" [value]="'legBye'"></ion-radio>
        <ion-label class="ml-5">Leg Bye</ion-label>
      </ion-col>
    </ion-row>      
  </ion-radio-group>
  <ion-card class="m-0 main-card" *ngIf="extrasAsGoodBall">
    <ion-card-header>
      <span class="f-14 bold">  No Ball As Good Ball </span>
    </ion-card-header>
    <ion-card-content>
    <ion-grid class="extrasList noball">
      <ion-row>
        <div>
          <ion-button class="btn" fill="outline" (click)="addExtras('Good No Ball',1)" [disabled]="extraBallType == 'bye' || extraBallType == 'legBye'">NB</ion-button>
        </div>
        <div>
          <ion-button class="btn" fill="outline" (click)="addExtras('Good No Ball',2)">NB+1</ion-button>
        </div>
        <div>
          <ion-button class="btn" fill="outline" (click)="addExtras('Good No Ball',3)">NB+2</ion-button>
        </div>
        <div>
          <ion-button class="btn" fill="outline" (click)="addExtras('Good No Ball',4)">NB+3</ion-button>
        </div>
        <div>
          <ion-button class="btn" fill="outline" (click)="addExtras('Good No Ball',5)">NB+4</ion-button>
        </div>       
        <div>
          <ion-button class="btn" fill="outline" (click)="addExtras('Good No Ball',6)">NB+5</ion-button>
        </div>
        <div>
          <ion-button class="btn" fill="outline" (click)="addExtras('Good No Ball',7)">NB+6</ion-button>
        </div>
        <div>
          <ion-button class="btn" fill="outline" (click)="addExtras('Good No Ball',8)">NB+7</ion-button>
        </div>
        <div>
          <ion-button class="btn" fill="outline" (click)="addExtras('Good No Ball',9)">NB+8</ion-button>
        </div>
        <div>
          <ion-button class="btn" fill="outline" (click)="addExtras('Good No Ball',10)">NB+9</ion-button>
        </div>
      </ion-row>
    </ion-grid>
</ion-card-content>
</ion-card>
<ion-card class="main-card">
  <ion-card-header>
    <span class="f-14 bold"> No Ball</span>
  </ion-card-header>
  <ion-card-content>
    <ion-grid class="extrasList noball">
      <ion-row>
        <div>
          <ion-button  class="btn" fill="outline" (click)="addExtras('No Ball',1)" [disabled]="extraBallType == 'bye' || extraBallType == 'legBye'">NB</ion-button>
        </div>
        <div>
          <ion-button  class="btn" fill="outline" (click)="addExtras('No Ball',2)">NB+1</ion-button>
        </div>
        <div>
          <ion-button  class="btn" fill="outline" (click)="addExtras('No Ball',3)">NB+2</ion-button>
        </div>
        <div>
          <ion-button  class="btn" fill="outline" (click)="addExtras('No Ball',4)">NB+3</ion-button>
        </div>
        <div>
          <ion-button  class="btn" fill="outline" (click)="addExtras('No Ball',5)">NB+4</ion-button>
        </div>  
        <div>
          <ion-button  class="btn" fill="outline" (click)="addExtras('No Ball',6)">NB+5</ion-button>
        </div>
        <div>
          <ion-button  class="btn" fill="outline" (click)="addExtras('No Ball',7)">NB+6</ion-button>
        </div>
        <div>
          <ion-button  class="btn" fill="outline" (click)="addExtras('No Ball',8)">NB+7</ion-button>
        </div>
        <div>
          <ion-button  class="btn" fill="outline" (click)="addExtras('No Ball',9)">NB+8</ion-button>
        </div>
        <div>
          <ion-button  class="btn" fill="outline" (click)="addExtras('No Ball',10)">NB+9</ion-button>
        </div>          
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
<ion-item lines="none" class="submit">
  <ion-button shape="round" (click)="dismissModal()">Cancel</ion-button>
</ion-item>
</ion-content>

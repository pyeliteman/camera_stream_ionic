<ion-content>
  <ng-container *ngIf="showBackdrop">
    <!-- backdrop, that is tappable -->
    <ion-backdrop tappable="true"
    (ionBackdropTap)="showBackdrop = !showBackdrop" style="z-index: 198; opacity: 0.3; bottom: 57px;"></ion-backdrop>
    <!-- /backdrop -->
    <ion-card class="ion-no-margin ion-padding-top post-backdrop-card" color="light">
      <ion-row class="ion-text-center">
        <!-- post col -->
        <ion-col [routerLink]="'/create-post'" (click)="showBackdrop = false" size="4" class="add-post">
          <ion-thumbnail>
            <ion-icon name="create" color="primary"></ion-icon>
          </ion-thumbnail>
          <ion-text>
            <h4 class="ion-no-margin f-14"> Post</h4>
          </ion-text>
        </ion-col>
        <!-- score col -->
        <ion-col [routerLink]="'/live-scoring-list'" (click)="showBackdrop = false" size="4" class="add-post">
          <ion-thumbnail>
            <ion-icon name="reader" color="primary"></ion-icon>
          </ion-thumbnail>
          <ion-text>
            <h4 class="ion-no-margin f-14">Score</h4>
          </ion-text>
        </ion-col>
        <!-- stream col -->
        <ion-col [routerLink]="'/live-streaming-list'" (click)="showBackdrop = false" size="4" class="add-post b-0">
          <ion-thumbnail>
            <ion-icon name="videocam" color="primary"></ion-icon>
          </ion-thumbnail>
          <ion-text>
            <h4 class="ion-no-margin f-14">Stream</h4>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-card>
  </ng-container>
</ion-content>
